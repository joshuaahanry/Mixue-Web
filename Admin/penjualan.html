<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
    }

.sidebar {   
  top: 0;
  left: 0;
  width: 300px;
  height: 100vh;       
  background-color: #E4181F;
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
  z-index: 1000;          
}


    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo img {
      height: 50px;
    }

    .nav-item {
      background-color: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      justify-content: space-between;
    }

    .nav-item.primary {
      background-color: white;
      color: #E4181F;
    }

    .icon {
      margin-right: 10px;
    }

    .badgenew {
      background: white;
      color: #E4181F;
      font-size: 12px;
      border-radius: 12px;
      padding: 2px 8px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #E4181F;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        z-index: 1100;
        font-size: 18px;
      }
    }

    .info-card {
      border-radius: 15px;
      padding: 20px;
      color: #333;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-icon {
      font-size: 2rem;
      margin-right: 15px;
    }
    .bg-teal { background-color: #d1f3f2; }
    .bg-yellow { background-color: #fff3cd; }
    .bg-orange { background-color: #fde2cf; }
  </style>
</head>
<body>

    <!--Ini sidebar-->
  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="Mixue Logo">
    </div>
    <div class="nav-item">
      <span><i class="bi bi-shop icon"></i>Semua Produk</span>
    </div>
    <div class="nav-item">
      <span><i class="bi bi-pencil-square icon"></i>Edit Produk</span>
    </div>
    <div class="nav-item">
      <span><i class="bi bi-calendar3 icon"></i>Pesanan</span>
      <span class="badgenew">8</span>
    </div>
    <div class="nav-item primary">
      <span><i class="bi bi-cart3 icon"></i>Penjualan</span>
      <span class="badgenew">3</span>
    </div>
  </div>
   
  <div class="container mt-5">
    <h3 class="mb-4">Dashboard Admin</h3>

    <!-- Penjualan -->
    <div class="row g-3 mb-5">
      <div class="col-md-4">
        <div class="info-card bg-teal">
          <i class="bi bi-check-circle-fill text-success info-icon"></i>
          <div>
            <h6 class="mb-1">Total Terjual</h6>
            <div><strong>320</strong> produk</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-card bg-yellow">
          <i class="bi bi-cash-stack text-warning info-icon"></i>
          <div>
            <h6 class="mb-1">Pendapatan</h6>
            <div><strong>Rp 12.500.000</strong></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-card bg-orange">
          <i class="bi bi-truck text-danger info-icon"></i>
          <div>
            <h6 class="mb-1">Belum Dikirim</h6>
            <div><strong>25</strong> pesanan</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Riwayat Penjualan -->
    <div>
      <h5 class="mb-3">Riwayat Penjualan Sukses</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
          <thead class="table-success">
            <tr>
              <th>Pelanggan</th>
              <th>Alamat</th>
              <th>Produk</th>
              <th>Kuantitas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Stevandri</td>
              <td>Jl. Melati Manado</td>
              <td>Berry Bean Sundae</td>
              <td>2</td>
            </tr>
            <tr>
              <td>Joshua</td>
              <td>Jl. Kenanga No. 5, Manado</td>
              <td>Boba Shake</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
